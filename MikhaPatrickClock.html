<script>
let then = new Date(Date.UTC(2021, 4, 16, 12));

function update () {
    const fmt = n => Math.floor(n).toLocaleString('en');
    let out = "<h1>";
    let s_ETA = (then - Date.now()) / 1000;
    out += "<br>Seconds: "+ fmt(s_ETA);
    out += "<br>Minutes: "+ fmt(s_ETA / 60);
    out += "<br>Hours: "+ fmt(s_ETA / 60 / 60);
    document.body.innerHTML = out;
}

setInterval(update, 1000);
</script>
